<html>
    <head>
        <title>booking</title>
        <link rel="stylesheet" href="booking.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com
        /bootstrap/4.2.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="booking-form-box">
            <div class="radio-btn">
                <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
                <input type="radio" class="btn" name="check"><span>one way</span>
                <input type="radio" class="btn" name="check"><span>Multy-city</span>
            </div>
            <div class="booking-form">
                <label>flying form</label>
                <input type="text" class="form-control" placeholder="city or Airport">
                <label>flying to</label>
                <input type="text" class="form-control" placeholder="city or Airport">
                <div class="input-grp">
                    <label>Departing</label>
                    <input type="date" class="form-control select-date">
                </div>
                <div class="input-grp">
                    <label>Returing</label>
                    <input type="date" class="form-control select-date">
                </div>
                <div class="input-grp">
                    <label>Adults</label>
                    <input type="date" class="form-control" value="1">
                </div>
                <div class="input-grp">
                    <label>Childern</label>
                    <input type="date" class="form-control" value="0">
                </div>
                <div class="input-grp">
                    <label>Traval class</label>
                    <select class="custom-select">
                        <option value="1">Economy class</option>
                        <option value="2">business class</option>
                    </select>

                </div>
                <div class="input-grp">
                    <button type="button" class="btn btn-primary flight">show flight</button>
                </div>
            </div>
        </div>
    </body>
</html>
